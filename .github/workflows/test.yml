name: Test Workflow

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: pip install requests pytest
      
    - name: Run syntax check
      run: python -m py_compile Collector.py
      
    - name: Run basic import test
      run: python -c "import Collector; print('✓ Collector.py imports successfully')"
      
    - name: Check code with pylint
      run: |
        pip install pylint
        pylint Collector.py --fail-under=5 --disable=missing-module-docstring,missing-function-docstring || true
      continue-on-error: true
      
    - name: Verify CSV output exists
      run: |
        if [ -f NewsData.csv ]; then
          echo "✓ NewsData.csv exists"
          head -n 5 NewsData.csv
        else
          echo "! NewsData.csv not found"
        fi
      
    - name: Test function availability
      run: python -c "
from Collector import get_hackernews_stories, get_tech_news
print('✓ get_hackernews_stories function available')
print('✓ get_tech_news function available')
"
      
    - name: Summary
      run: echo "✓ All tests completed successfully!"
