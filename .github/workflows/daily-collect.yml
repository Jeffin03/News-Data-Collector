name: Daily News Collection

on:
  schedule:
    # Runs at 5:30 GMT every day
    - cron: '30 5 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run news collector
      run: python Collector.py
      
    - name: Configure Git
      run: |
        git config --local user.email "jeffin.issac2203@gmail.com"
        git config --local user.name "GitHub Action"
        
    - name: Create Pull Request
      if: ${{ always() }}
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: "chore: update news data - ${{ github.event.head_commit.timestamp || 'scheduled' }}"
        title: "ðŸ”„ Daily News Data Update - ${{ github.event.head_commit.timestamp || format('{0:yyyy-MM-dd}', now()) }}"
        body: |
          ## Automated Daily News Collection
          
          This PR contains the latest news data collected from:
          - **Hacker News**: Top stories with scores
          - **Tech News**: Latest tech headlines
          
          ### Changes
          - Updated `NewsData.csv` with new articles
          - Duplicate entries automatically filtered
          
          ### Details
          - **Collected at**: ${{ github.event.head_commit.timestamp || format('{0:yyyy-MM-dd HH:mm:ss}', now()) }}
          - **Workflow run**: [View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ---
          *This is an automated pull request created by the Daily News Collection workflow.*
        branch: news-data-update-${{ github.run_id }}
        delete-branch: true
        labels: "automated,news-data"
        reviewers: ""
        draft: false
